<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <section id="introduction">
    <div class="container-fluid">
      <div class="heading">
        <h2>Our Pricing</h2>
      </div>
      <div class="toggle-theme">
        <span>Annually</span>
        <button type="button" name="button" value="monthly"><i class="fas fa-circle"></i></button>
        <span>Monthly</span>
      </div>
  </section>

  <section id="offers">
    <div class="container-fluid">
      <div class="row">
        <div class="basic col-lg-4">
          <div class="pricing">
            <p>Basic</p>
            <h1>&dollar; 19.99</h1>
          </div>
          <div class="storage">
            <p>500 GB Storage</p>
          </div>
          <div class="users-allowed">
            <p>2 Users Allowed</p>
          </div>
          <div class="sending-limit">
            <p>Send up to 3 GB</p>
          </div>
          <div class="learn-more">
            <button type="button" name="button">LEARN MORE</button>
          </div>
        </div>
        <div class="professional col-lg-4">
          <div class="pricing">
            <p>Professional</p>
            <h1>&dollar; 24.99</h1>
          </div>
          <div class="storage">
            <p>1 TB Storage</p>
          </div>
          <div class="users-allowed">
            <p>5 Users Allowed</p>
          </div>
          <div class="sending-limit">
            <p>Send up to 10 GB</p>
          </div>
          <div class="learn-more">
            <button type="button" name="button">LEARN MORE</button>
          </div>
        </div>
        <div class="master col-lg-4">
          <div class="pricing">
            <p>Master</p>
            <h1>&dollar; 39.99</h1>
          </div>
          <div class="storage">
            <p>2 TB Storage</p>
          </div>
          <div class="users-allowed">
            <p>10 Users Allowed</p>
          </div>
          <div class="sending-limit">
            <p>Send up to 20 GB</p>
          </div>
          <div class="learn-more">
            <button type="button" name="button">LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
